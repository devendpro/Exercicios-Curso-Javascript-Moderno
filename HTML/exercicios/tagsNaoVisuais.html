<h1>Tags Não Visuais</h1>

<!-- 
    Tags Semânticas
    
    section - agrupamento temático de conteúdo
    article - centeudo auto-contido
    header - cabecalho do documento
    footer - rodapé da documento (página)
    nav - agrupa os links de navegacao
    aside - de lado (ex.: sidebar). Pode estar relacionado com algum conteudo que esta em volta (adendo)
    details - exibe detalhes que pode ser exibido ou não
    

    As famosas...
    div - divisão ou seção
    span - usado para agrupar documentos inline (mesma linha)


 -->

 <div>Área 1</div>
 <div>Área 2</div>

 <p>
     Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
 </p>

 <style>
     div {
         display: inline;
     }

     span {
         display: block;
     }

     .diferente {
         font-weight: bold;
         font-size: 30px;
         color: chocolate;

     }
 </style>
